<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__top-line">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__top-line">
          <span class="header__top--time">18:38</span>
        </div>
        <div class="header__top-line">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__top--battery"
            >100% <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-line">
          <span class="header__bottom--text">Edit</span>
        </div>
        <div class="header__bottom-line">
          <span class="header__bottom--text">Find</span>
        </div>
        <div class="header__bottom-line">

        </div>
    </header>
    <main class="find">
      <section class="find__options">
        <div class="find__option">
          <i class="fas fa-address-book fa-lg"></i>
          <span class="find__option-title">Find</span>
        </div>
        <div class="find__option">
          <i class="fas fa-qrcode fa-lg"></i>
          <span class="find__option-title">QR Code</span>
        </div>
        <div class="find__option">
          <i class="fas fa-mobile-alt fa-lg"></i>
          <span class="find__option-title">Shake</span>
        </div>
        <div class="find__option">
          <i class="far fa-envelope fa-lg"></i>
          <span class="find__option-title">Invite via SMS</span>
        </div>
      </section>
      <section class="find__recommended">
        <header>
          <h6 class="recommended__title">Recommended Friends</h6>
        </header>
        <div class="recommended__none">
          <span class="recommended__text">You have no recommended friends.</span>
        </div>
      </section>
    </main>
    <nav class="tab__bar">
      <a href="index.html" class="tab__bar-tab">
        <i class="far fa-user"></i><span class="tab__bar--title">Friends</span>
      </a>
      <a href="chats.html" class="tab__bar-tab">
        <i class="fas fa-comment"></i><span class="tab__bar--title">Chats</span>
      </a>
      <a href="find.html" class="tab__bar-tab tab__bar-tab--selected">
        <i class="fas fa-search"></i><span class="tab__bar--title">Find</span>
      </a>
      <a href="more.html" class="tab__bar-tab">
        <i class="fas fa-ellipsis-h"></i
        ><span class="tab__bar--title">More</span>
      </a>
    </nav>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
