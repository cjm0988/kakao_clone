<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="header__top">
        <div class="header__top-line">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__top-line">
          <span class="header__top--time">18:38</span>
        </div>
        <div class="header__top-line">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__top--battery"
            >100% <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-line">
          <a href="index.html">
            <i class="fas fa-times fa-lg"></i>
          </a>
        </div>
        <div class="header__bottom-line">

        </div>
        <div class="header__bottom-line">
          <i class="fas fa-user fa-lg"></i>
        </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/king.jpg" alt="">
          <h3 class="profile__header-title">Jeongmin</h3>
        </div>
      </header>
      <div class="profile__container">
        <input type="text" placeholder="cjm0988@naver.com">
        <div class="profile__links">
          <div class="profile__link">
            <span class="profile__link-circle">
              <i class="fas fa-comment fa-lg"></i>
            </span>
            <span class="profile__link-title">My Chatroom</span>
          </div>
          <div class="profile__link">
            <span class="profile__link-circle">
              <i class="fas fa-pencil-alt fa-lg"></i>
            </span>
            <span class="profile__link-title">Edit Profile</span>
          </div>
        </div>
      </div>
    </main>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
