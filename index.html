<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Friends!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__top-line">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__top-line">
          <span class="header__top--time">18:38</span>
        </div>
        <div class="header__top-line">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__top--battery"
            >100%<i class="fas fa-battery-full"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-line">
          <span class="header__bottom--text">Manage</span>
        </div>
        <div class="header__bottom-line">
          <span class="header__bottom--text"
            >Friends <span class="header__bottom--number">1</span></span
          >
        </div>
        <div class="header__bottom-line"><i class="fas fa-cog"></i></div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Find Friends Chats Plus Friends" />
      </div>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-contents">
          <div class="friends__section-1">
            <img src="images/king.jpg" alt="" />
            <a href="profile.html" class="friends__section-name"> Jeongmin </a>
          </div>
          <div class="friends__section-1">
            <img src="images/kakaoplus.jpg" alt="" />
            <span class="friends__section-name">Plus Friends</span>
          </div>
        </div>
      </section>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">Friends</h6>
        </header>
        <div class="friends__section-contents">
          <div class="friends__section-1 with-tagline">
            <div class="friends__section-column">
              <img src="images/queen.jpg" alt="" />
              <span class="friends__section-name">Lynn</span>
            </div>
            <span class="friends__section-tagline">
              Wellcome to Jeongmin Kakao Clone!!
            </span>
          </div>
        </div>
      </section>
    </main>
    <nav class="tab__bar">
      <a href="index.html" class="tab__bar-tab tab__bar-tab--selected">
        <i class="far fa-user"></i><span class="tab__bar--title">Friends</span>
      </a>
      <a href="chats.html" class="tab__bar-tab">
        <i class="fas fa-comment"></i><span class="tab__bar--title">Chats</span>
      </a>
      <a href="find.html" class="tab__bar-tab">
        <i class="fas fa-search"></i><span class="tab__bar--title">Find</span>
      </a>
      <a href="more.html" class="tab__bar-tab">
        <i class="fas fa-ellipsis-h"></i
        ><span class="tab__bar--title">More</span>
      </a>
    </nav>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
