<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
        <div class="header__top-line">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__top-line">
          <span class="header__top--time">18:38</span>
        </div>
        <div class="header__top-line">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__top--battery"
            >100% <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-line">
          <a href="chats.html"> <i class="fas fa-chevron-left fa-lg"></i> </a>
        </div>
        <div class="header__bottom-line">
          <span class="header__bottom--text">Lynn</span>
        </div>
        <div class="header__bottom-line">
          <i class="fas fa-search"></i> <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date__divider">
        <span class="date__divider-text">Saturday, December 29, 2018</span>
      </div>
      <div class="chat__message chat__message--from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body"
          >Hello! This is Jeongmin KakaoTalk Clone!</span
        >
      </div>
      <div class="chat__message chat__message--to-me">
        <img src="images/queen.jpg" alt="" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">Lynn</h3>
          <span class="chat__message-body">Wow! So Great!</span>
        </div>
        <span class="chat__message-time">18:00</span>
      </div>
    </main>
    <div class="type__message">
      <i class="fas fa-plus fa-lg"></i>
      <div class="type__message-input">
        <input type="text" /> <i class="far fa-smile fa-lg"></i>
        <span class="record__message">
          <i class="fas fa-microphone fa-lg"></i>
        </span>
      </div>
    </div>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
