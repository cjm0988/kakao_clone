<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__top-line">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__top-line">
          <span class="header__top--time">18:38</span>
        </div>
        <div class="header__top-line">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__top--battery"
            >100% <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-line">

        </div>
        <div class="header__bottom-line">
          <span class="header__bottom--text">More</span>
        </div>
        <div class="header__bottom-line">
          <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__header-column">
            <img src="images/king.jpg" alt="">
            <div class="more__header-info">
              <h3 class="more__header-title">Jeongmin</h3>
            <span class="more__header-subtitle">cjm0988@naver.com</span>
          </div>
        </div>
        <i class="far fa-comment-alt fa-2x"></i>
      </header>
      <section class="more__options">
        <div class="more__option">
          <i class="far fa-smile-wink fa-2x"></i>
          <span class="more__option-title">Emoticons</span>
        </div>
        <div class="more__option">
          <i class="fas fa-palette fa-2x"></i>
          <span class="more__option-title">Themes</span>
        </div>
        <div class="more__option">
          <i class="far fa-handshake fa-2x"></i>
          <span class="more__option-title">Plus Friend</span>
        </div>
        <div class="more__option">
          <i class="fab fa-accusoft fa-2x"></i>
          <span class="more__option-title">Account</span>
        </div>
      </section>
      <section class="more__Plus-friends">
        <header class="plus__friends-header">
          <h2 class="plus__friends-title">Plus Friends</h2>
          <span class="plus__friends-learn-more">
            <i class="fas fa-info-circle"></i>Learn More
          </span>
        </header>
        <div class="plus__friends-items">
          <div class="plus__friends-item">
            <i class="fas fa-utensils"></i>
            <span class="plus__friends-itme-title">Order</span>
          </div>
          <div class="plus__friends-item">
            <i class="fas fa-store"></i>
            <span class="plus__friends-itme-title">Store</span>
          </div>
          <div class="plus__friends-item">
            <i class="fas fa-tv"></i>
            <span class="plus__friends-itme-title">TV Channel/Radio</span>
          </div>
          <div class="plus__friends-item">
            <i class="fas fa-pencil-alt"></i>
            <span class="plus__friends-itme-title">Creation</span>
          </div>
          <div class="plus__friends-item">
            <i class="fas fa-graduation-cap"></i>
            <span class="plus__friends-itme-title">Education</span>
          </div>
          <div class="plus__friends-item">
            <i class="fas fa-university"></i>
            <span class="plus__friends-itme-title">Politics/Society</span>
          </div>
          <div class="plus__friends-item">
            <i class="fas fa-money-check-alt"></i>
            <span class="plus__friends-itme-title">Finance</span>
          </div>
          <div class="plus__friends-item">
            <i class="fas fa-video"></i>
            <span class="plus__friends-itme-title">Movie/Music</span>
          </div>
        </div>
      </section>
      <section class="more__links">
        <div class="more__link">
          <img src="images/kakaostory.jpg" alt="" class="more__links-images">
          <span class="more__links-title">Kakao Story</span>
        </div>
        <div class="more__link">
          <img src="images/path.jpg" alt="" class="more__links-images">
          <span class="more__links-title">Path</span>
        </div>
        <div class="more__link">
          <img src="images/kakaofriends.jpg" alt="" class="more__links-images">
          <span class="more__links-title">Kakao Friends</span>
        </div>
      </section>
    </main>
    <nav class="tab__bar">
      <a href="index.html" class="tab__bar-tab">
        <i class="far fa-user"></i><span class="tab__bar--title">Friends</span>
      </a>
      <a href="chats.html" class="tab__bar-tab">
        <i class="fas fa-comment"></i><span class="tab__bar--title">Chats</span>
      </a>
      <a href="find.html" class="tab__bar-tab">
        <i class="fas fa-search"></i><span class="tab__bar--title">Find</span>
      </a>
      <a href="more.html" class="tab__bar-tab tab__bar-tab--selected">
        <i class="fas fa-ellipsis-h"></i
        ><span class="tab__bar--title">More</span>
      </a>
    </nav>
    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
